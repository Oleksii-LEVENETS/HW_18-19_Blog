<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post List</title>
</head>
<body>

{% extends "base_generic.html" %}

{% block content %}
  <h1>Post List</h1>
  {% if post_list %}
  <ul>
    {% for post in post_list %}
      <li>
        <a href="{{ post.get_absolute_url }}">{{ post }}</a>
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no posts in the site.</p>
  {% endif %}
{% endblock %}

</body>
</html>
