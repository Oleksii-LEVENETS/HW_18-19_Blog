<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Confirm Delete</title>
</head>
<body>

  {% extends "catalog/base_generic.html" %}

  {% block content %}

  <h1>Delete Book</h1>

  <p>Are you sure you want to delete the book: {{ book }}?</p>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes, do delete the Book." />
  </form>

  {% endblock %}

</body>
</html>
